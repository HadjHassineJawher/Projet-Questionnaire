<div *ngIf="ques">
    <div class="container-fluid">
      <h3 class="text-center text-primary" >{{ques.questionnaireName}}</h3>
      <h4 class="text-center text-success" >{{ques.typeques}}</h4><br>
      <div class="container-fluid" >
      <div *ngFor="let r of ques.section">
          <div class="card" style="padding:20px;margin-bottom:20px;">
              <h4 class="text-info">{{r.sectionName}}</h4><br>
                  <div *ngFor="let d of r.question">
                      <div class="container" style="margin-left:30px;">
                          <h5 class="text-warning">{{d.questionName}}</h5>
                          <div class="container">
                              <div *ngFor="let j of d.answer">
                                  <div>{{j.answerName}}</div>
                              </div>
                          </div><br>
                      </div>
                  </div>          
              </div>
          </div>
          <div class="row justify-content-center"><a [routerLink]="['/editquestionnaire',ques.id]" class="btn btn-outline-primary float-right" > Editer le Questionnaire </a></div>
      </div>
      </div>
</div>
