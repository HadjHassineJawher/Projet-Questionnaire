<app-navigation></app-navigation>
<div class="container-fluid">
<div *ngIf="ques">
    <div class=" card questionnaire container" style="padding:20px;margin-bottom:20px;">
        <h6 class="text-center text-primary" >Questionnaire</h6> <br>
        <div class="form-group row">
            <label for="nomquest" class=" text-primary col-sm-1 col-form-label">Nom </label>
        <div class="col-sm-7">
            <input class="form-control" type="text" [(ngModel)]="ques.questionnaireName" >
        </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="nomquest" class=" text-primary col-sm-1 col-form-label">Type </label>
            <div class="col-sm-7">
        <select  class="form-control"  [(ngModel)]="ques.typeques">
            <option> Questionnaire Testeur </option>
            <option> Questionnaire D'inscription </option>
            <option> Questionnaire De vote </option>
        </select>
        </div>
        </div><br>
        <div class=" container" style="padding:20px;margin-bottom:20px;">
            
            <ng-container *ngFor="let r of ques.section;let i=index;" >
                
                <div class="card" style="padding:20px;margin-bottom:20px;">
                    <h6 class="text-center text-primary" >Produit</h6> <br>
                <div class=" form-group row">
                    <div class="col-sm-9">    
                        <input class=" form-control" placeholder="Saisir le nom du Produit" type="text" [(ngModel)]="r.sectionName" >
                    </div>    
                    <button class="dell" type="button" (click)="removeSection(i)"><i class="fa fa-times-circle del"></i></button>
                    <button class="btn btn-outline-success" type="button" (click)="addQuestion(r)">Ajouter Question</button>
                </div>
                <div class="container">
                    <ng-container  *ngFor="let d of r.question; let j=index;">
                        <div class="form-group row">
                            <div class="col-sm-9">
                                <input class="form-control" placeholder="Saisir une Question" type="text" [(ngModel)]="d.questionName" >
                            </div>
                            <button class="dell" type="button" (click)="removeQuestion(r,j)"><i class="fa fa-times-circle del"></i></button>
                            <button class="btn btn-outline-success" type="button" (click)="addAnswer(d)">Ajouter Réponse</button>
                        </div>
                        <div class="container">
                            <ng-container *ngFor="let j of d.answer;let k=index;">
                                <div class="form-group row">
                                    <div class="col-sm-9">    
                                        <input class="form-control" placeholder="Saisir une Réponse" type="text" [(ngModel)]="j.answerName">
                                    </div>
                                    <button class="dell" type="button" (click)="removeAnswer(d,k)"><i class="fa fa-times-circle del"></i></button>
                                </div>
                            </ng-container>
                        </div> <br>
                    </ng-container>
                </div>
            </div>
            </ng-container>
        </div>
        <div class="row justify-content-center">
        <button class="btn btn-outline-success" type="button" (click)="addSection()">Ajouter une Section </button>
        </div><br>
        <button class="btn btn-outline-primary btn-block" type="button" (click)="editquestionnaire(ques)">Mettre à Jour</button>
    </div>
</div>
</div>
